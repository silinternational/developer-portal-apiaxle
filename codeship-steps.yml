- name: push_branch_tag
  service: developer-portal-apiaxle
  type: push
  image_name: silintl/developer-portal-apiaxle
  image_tag: "{{.Branch}}"
  exclude: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_latest_tag
  service: developer-portal-apiaxle
  type: push
  image_name: silintl/developer-portal-apiaxle
  image_tag: "latest"
  tag: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
